<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PeteZah | Profile</title>
  <link rel="icon" type="image/x-icon" href="/storage/images/logo-png-removebg-preview.png">
  <link rel="stylesheet" href="/storage/css/themes.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      background: #0A1D37;
      min-height: 100vh;
      padding: 20px;
      color: #fff;
      position: relative;
      overflow-y: auto;
    }
    .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        --stripes: repeating-linear-gradient(100deg, rgba(20, 40, 60, 0.8) 0%, rgba(20, 40, 60, 0.8) 7%, transparent 10%, transparent 12%, rgba(20, 40, 60, 0.8) 16%);
        --rays: repeating-linear-gradient(100deg, rgba(30, 50, 90, 0.9) 10%, rgba(20, 40, 80, 0.9) 15%, rgba(30, 50, 90, 0.9) 20%, rgba(20, 40, 80, 0.9) 25%, rgba(30, 50, 90, 0.9) 30%);
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(ellipse at 100% 0%, rgba(255, 255, 255, 0) 40%, transparent 70%);
        -webkit-mask-image: radial-gradient(ellipse at 100% 0%, white 40%, transparent 70%);
        pointer-events: none;
        z-index: 0;
    }
    .god-rays::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;
        mix-blend-mode: difference;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes god-rays {
      0% { background-position: 0% 0%, 0% 0%; }
      100% { background-position: 100% 100%, 100% 100%; }
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }
    .header {
      text-align: center;
      margin-bottom: 40px;
    }
    .header h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .section {
      background: linear-gradient(135deg, #111117, #182129);
      border-radius: 24px;
      padding: 32px;
      margin-bottom: 24px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.7);
      border: 1px solid #3a4a5a;
    }
    .profile-section {
      display: flex;
      gap: 32px;
      align-items: flex-start;
    }
    .profile-left {
      flex-shrink: 0;
    }
    .profile-pic-wrapper {
      position: relative;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(59, 130, 246, 0.5);
      box-shadow: 0 8px 24px rgba(59, 130, 246, 0.3);
    }
    .profile-pic-upload {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: 3px solid #0A1D37;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .profile-pic-upload:hover {
      transform: scale(1.1);
    }
    .profile-pic-upload input {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
    .profile-right {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      color: #ccddee;
      font-size: 0.85rem;
      font-weight: 500;
      margin-bottom: 0.25rem;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid #445566;
      color: #fff;
      padding: 0.5rem 0;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.3s ease;
      font-family: inherit;
    }
    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }
    .form-group input:focus,
    .form-group textarea:focus {
      border-bottom-color: #fff;
      box-shadow: 0 2px 5px rgba(255,255,255,0.1);
    }
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: #667788;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 16px;
      font-size: 0.95rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .btn-primary {
      background: linear-gradient(135deg, #fff, #f0f0f0);
      color: #0A1D37;
    }
    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #f0f0f0, #ddd);
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(255,255,255,0.3);
    }
    .btn-primary:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .btn-secondary {
      background: linear-gradient(135deg, #2a3a4a, #334455);
      color: #fff;
      border: 1px solid #445566;
    }
    .btn-secondary:hover {
      border-color: #667788;
      background: linear-gradient(135deg, #334455, #445566);
      transform: translateY(-2px) scale(1.02);
    }
    .btn-danger {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: white;
    }
    .btn-danger:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.3);
    }
    .btn-group {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .btn-full {
      width: 100%;
    }
    .data-display {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 16px;
    }
    .data-display label {
      display: block;
      color: #99aabb;
      font-size: 0.75rem;
      margin-bottom: 4px;
    }
    .data-display p {
      color: #fff;
      font-size: 0.95rem;
    }
    .section-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 1px 3px rgba(0,0,0,0.5);
    }
    .danger-zone {
      border: 1px solid rgba(239, 68, 68, 0.3);
    }
    .danger-zone .section-title {
      color: #ef4444;
    }
    .admin-section {
      border: 1px solid rgba(59, 130, 246, 0.3);
    }
    .admin-section .section-title {
      color: #3b82f6;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }
    .stat-card .value {
      font-size: 2rem;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 4px;
    }
    .stat-card .label {
      font-size: 0.85rem;
      color: #99aabb;
    }
    .users-list {
      max-height: 400px;
      overflow-y: auto;
    }
    .user-item {
      background: rgba(30, 41, 59, 0.4);
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .user-item .info {
      flex: 1;
    }
    .user-item .email {
      color: #fff;
      font-size: 0.95rem;
      margin-bottom: 4px;
    }
    .user-item .meta {
      color: #99aabb;
      font-size: 0.75rem;
    }
    @media (max-width: 768px) {
      .profile-section {
        flex-direction: column;
      }
      .btn-group {
        flex-direction: column;
      }
      .btn-group .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="god-rays"></div>
  <div class="container">
    <div class="header">
      <h1>Profile Settings</h1>
    </div>

    <div class="section">
      <div class="profile-section">
        <div class="profile-left">
          <div class="profile-pic-wrapper">
            <img id="profile-pic" src="/storage/images/main/profile.png" alt="Profile" class="profile-pic">
            <div class="profile-pic-upload">
              <input type="file" id="profile-upload" accept="image/*">
              <i class="fas fa-camera" style="color: white; font-size: 18px;"></i>
            </div>
          </div>
        </div>
        <div class="profile-right">
          <div class="data-display">
            <label>Email</label>
            <p id="email-display">Loading...</p>
          </div>
          <div class="form-group">
            <label for="username">Name</label>
            <input type="text" id="username" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea id="bio" placeholder="Tell us about yourself"></textarea>
          </div>
          <button class="btn btn-primary" id="save-profile-btn"><i class="fas fa-save"></i> Save Profile</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-title"><i class="fas fa-key"></i> Change Password</div>
      <div class="form-group">
        <label for="current-password">Current Password</label>
        <input type="password" id="current-password" placeholder="Enter current password">
      </div>
      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password">
      </div>
      <div class="form-group">
        <label for="confirm-new-password">Confirm New Password</label>
        <input type="password" id="confirm-new-password" placeholder="Confirm new password">
      </div>
      <button class="btn btn-primary" id="change-password-btn"><i class="fas fa-lock"></i> Change Password</button>
    </div>

    <div class="section">
      <div class="section-title"><i class="fas fa-gamepad"></i> Game Data</div>
      <p style="color: #99aabb; margin-bottom: 16px; font-size: 0.9rem;">Save your game progress and localStorage data to your account.</p>
      <div class="btn-group">
        <button class="btn btn-secondary" id="save-data-btn"><i class="fas fa-download"></i> Save Game Data</button>
        <button class="btn btn-secondary" id="load-data-btn"><i class="fas fa-upload"></i> Load Game Data</button>
      </div>
    </div>

    <div class="section admin-section" id="admin-section" style="display: none;">
      <div class="section-title"><i class="fas fa-shield-alt"></i> Admin Area</div>
      <div class="stats-grid">
        <div class="stat-card">
          <div class="value" id="user-count">0</div>
          <div class="label">Total Users</div>
        </div>
        <div class="stat-card">
          <div class="value" id="feedback-count">0</div>
          <div class="label">Feedback Posts</div>
        </div>
        <div class="stat-card">
          <div class="value" id="changelog-count">0</div>
          <div class="label">Changelog Entries</div>
        </div>
      </div>
      <div class="section-title" style="font-size: 1rem; margin-top: 24px;">Recent Users</div>
      <div class="users-list" id="users-list">
        <div style="color: #99aabb; text-align: center; padding: 20px;">Loading...</div>
      </div>
    </div>

    <div class="section danger-zone" id="delete-section">
      <div class="section-title"><i class="fas fa-exclamation-triangle"></i> Danger Zone</div>
      <p style="color: #99aabb; margin-bottom: 16px; font-size: 0.9rem;">Permanently delete your account. This action cannot be undone.</p>
      <button class="btn btn-danger btn-full" id="delete-account-btn"><i class="fas fa-trash"></i> Delete Account</button>
    </div>
  </div>

  <script src="/storage/js/popup.js"></script>
  <script>
    let userData = null;
    let isAdmin = false;

    async function loadProfile() {
      try {
        const response = await fetch('/api/profile', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (response.ok) {
          userData = data.user;
          isAdmin = data.user.app_metadata?.is_admin || false;
          
          document.getElementById('email-display').textContent = data.user.email;
          document.getElementById('username').value = data.user.user_metadata?.name || '';
          document.getElementById('bio').value = data.user.user_metadata?.bio || '';
          
          if (data.user.user_metadata?.avatar_url) {
            document.getElementById('profile-pic').src = data.user.user_metadata.avatar_url;
          }
          
          if (isAdmin) {
            document.getElementById('admin-section').style.display = 'block';
            document.getElementById('delete-section').style.display = 'none';
            loadAdminStats();
            loadUsers();
          }
        } else {
          if (window.parent !== window) {
            window.parent.postMessage({ type: 'logout' }, window.location.origin);
            const iframe = window.frameElement;
            if (iframe) {
              iframe.src = '/pages/settings/p.html';
            }
          } else {
            window.location.href = '/pages/settings/p.html';
          }
        }
      } catch (error) {
        showPopup('Failed to load profile', 'error');
      }
    }

    async function loadAdminStats() {
      try {
        const response = await fetch('/api/admin/stats', { credentials: 'include' });
        const data = await response.json();
        if (response.ok) {
          document.getElementById('user-count').textContent = data.userCount;
          document.getElementById('feedback-count').textContent = data.feedbackCount;
          document.getElementById('changelog-count').textContent = data.changelogCount;
        }
      } catch (error) {
        console.error('Failed to load admin stats:', error);
      }
    }

    async function loadUsers() {
      try {
        const response = await fetch('/api/admin/users', { credentials: 'include' });
        const data = await response.json();
        if (response.ok) {
          const list = document.getElementById('users-list');
          if (data.users && data.users.length > 0) {
            list.innerHTML = data.users.map(user => {
              const date = new Date(user.created_at);
              return `
                <div class="user-item">
                  <div class="info">
                    <div class="email">${user.email}</div>
                    <div class="meta">${user.username || 'No username'} • ${date.toLocaleDateString()} ${user.is_admin ? '• Admin' : ''}</div>
                  </div>
                </div>
              `;
            }).join('');
          } else {
            list.innerHTML = '<div style="color: #99aabb; text-align: center; padding: 20px;">No users found</div>';
          }
        }
      } catch (error) {
        console.error('Failed to load users:', error);
      }
    }

    document.getElementById('upload-btn')?.addEventListener('click', async () => {
      const fileInput = document.getElementById('profile-upload');
      if (!fileInput.files[0]) {
        showPopup('Please select an image', 'error');
        return;
      }
      
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      try {
        const response = await fetch('/api/upload-profile-pic', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('profile-pic').src = data.url;
          showPopup('Profile picture updated', 'success');
        } else {
          showPopup(data.error || 'Upload failed', 'error');
        }
      } catch (error) {
        showPopup('Upload error', 'error');
      }
    });

    document.getElementById('profile-upload').addEventListener('change', async () => {
      const fileInput = document.getElementById('profile-upload');
      if (!fileInput.files[0]) return;
      
      const formData = new FormData();
      formData.append('file', fileInput.files[0]);
      
      try {
        const response = await fetch('/api/upload-profile-pic', {
          method: 'POST',
          credentials: 'include',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          document.getElementById('profile-pic').src = data.url;
          showPopup('Profile picture updated', 'success');
        } else {
          showPopup(data.error || 'Upload failed', 'error');
        }
      } catch (error) {
        showPopup('Upload error', 'error');
      }
    });

    document.getElementById('save-profile-btn').addEventListener('click', async () => {
      const username = document.getElementById('username').value;
      const bio = document.getElementById('bio').value;
      
      try {
        const response = await fetch('/api/update-profile', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, bio })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showPopup('Profile updated', 'success');
        } else {
          showPopup(data.error || 'Update failed', 'error');
        }
      } catch (error) {
        showPopup('Update error', 'error');
      }
    });

    document.getElementById('change-password-btn').addEventListener('click', async () => {
      const currentPassword = document.getElementById('current-password').value;
      const newPassword = document.getElementById('new-password').value;
      const confirmPassword = document.getElementById('confirm-new-password').value;
      
      if (!currentPassword || !newPassword || !confirmPassword) {
        showPopup('All password fields are required', 'error');
        return;
      }
      
      if (newPassword !== confirmPassword) {
        showPopup('New passwords do not match', 'error');
        return;
      }
      
      if (newPassword.length < 8) {
        showPopup('New password must be at least 8 characters', 'error');
        return;
      }
      
      try {
        const response = await fetch('/api/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ currentPassword, newPassword })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showPopup('Password changed successfully', 'success');
          document.getElementById('current-password').value = '';
          document.getElementById('new-password').value = '';
          document.getElementById('confirm-new-password').value = '';
        } else {
          showPopup(data.error || 'Password change failed', 'error');
        }
      } catch (error) {
        showPopup('Password change error', 'error');
      }
    });

    document.getElementById('save-data-btn').addEventListener('click', async () => {
      const localStorageData = JSON.stringify(localStorage);
      
      try {
        const response = await fetch('/api/save-localstorage', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ data: localStorageData })
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showPopup('Game data saved', 'success');
        } else {
          showPopup(data.error || 'Save failed', 'error');
        }
      } catch (error) {
        showPopup('Save error', 'error');
      }
    });

    document.getElementById('load-data-btn').addEventListener('click', async () => {
      try {
        const response = await fetch('/api/load-localstorage', {
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          const localStorageData = JSON.parse(data.data || '{}');
          Object.keys(localStorageData).forEach(key => {
            localStorage.setItem(key, localStorageData[key]);
          });
          showPopup('Game data loaded', 'success');
        } else {
          showPopup(data.error || 'Load failed', 'error');
        }
      } catch (error) {
        showPopup('Load error', 'error');
      }
    });

    document.getElementById('delete-account-btn').addEventListener('click', async () => {
      if (!confirm('Are you sure you want to delete your account? This cannot be undone.')) {
        return;
      }
      
      try {
        const response = await fetch('/api/delete-account', {
          method: 'DELETE',
          credentials: 'include'
        });
        
        const data = await response.json();
        
        if (response.ok) {
          showPopup('Account deleted', 'success');
          setTimeout(() => {
            if (window.parent !== window) {
              const iframe = window.frameElement;
              if (iframe) {
                iframe.src = '/pages/settings/p.html';
              }
            } else {
              window.location.href = '/pages/settings/p.html';
            }
          }, 1000);
        } else {
          showPopup(data.error || 'Delete failed', 'error');
        }
      } catch (error) {
        showPopup('Delete error', 'error');
      }
    });

    loadProfile();
  </script>
</body>
</html>
